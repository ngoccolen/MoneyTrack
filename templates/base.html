        .ai-msg {

        #ai-chat-input {

            border-radius: 20px;
            padding: 8px 15px;
            outline: none;
            font-size: 14px;

        #btn-ai-send {

        #btn-ai-send:hover { background: #5e50ee; }

        .ai-chat-hidden {

        #ai-float-button {
